{% extends 'base.html' %}

{% block title %}Chat{% endblock %}

{% block content %}
<div style="width: 55%; margin: 0 auto; min-height: 80vh; position: relative;">
    <h1 style="text-align:center;">Main Chat App</h1>

    <style>
        .ai-message {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 10px 15px;
            margin: 10px 0;
            padding-bottom: 3px;
            width: fit-content;
            list-style: none;
        }

        .user-message {
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 10px 15px;
            margin: 10px 0;
            padding-bottom: 3px;
            width: fit-content;
            margin-left: auto; 
            margin-right: 15px;
            list-style: none;
        }
        
        .chat h6 {
            color: #333;
        }

        #message-input {
            flex: 1;
            min-width: 0;
        }

        #chatbox form {
            display: flex;
            gap: 8px;
        }

        #chatroom {
            min-height: 80vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #chat {
            flex: 1 1 auto;
            max-height: 75vh;
            overflow-y: auto;
            padding: 0;
            margin: 0;
        }

        #chatbox {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding-top: 12px;
        }

    </style>

    <div id="chatroom">
        <ul id="chat">
            <li class="ai-message">
                <h6>This is the first message.</h6>
            </li>
            <li class="user-message">
                <h6>This is the second message.</h6>
            </li>
        </ul>
        <div id="chatbox">
            <form>
                <input id="message-input" type="text">
                <input id="send" type="button" value="Send">
            </form>
        </div>
    </div>

</div>

{% endblock %}
