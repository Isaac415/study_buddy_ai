{% extends 'base.html' %}

{% block title %}Quiz{% endblock %}

{% block content %}
<h3>Here are all your quizzes</h3>
<ul>
    {% for quiz in quizzes %}
      <li><a href="/quiz/{{ quiz.id }}">{{ quiz.id }}</a> - {{ quiz.name }}</li>
    {% empty %}
      <li>No quiz found.</li>
    {% endfor %}
</ul>
{% endblock %}
